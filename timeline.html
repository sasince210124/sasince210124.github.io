  <style>
        .memories-btn {
        position: fixed;
        bottom: 40px;
        right: 60px;
        padding: 20px;
        background-color: #ff00aa;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transform: scale(1);
        transition: transform 0.3s;
        align-items: center;
        clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
        }

        .memories-btn:hover {
        transform: scale(2);
        }
    .timeline-item {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .timeline-item:hover {
      transform: translateY(-5px) scale(2);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      background-color: rgb(255, 147, 147);
      transition: transform 0.3s;
    }

    .timeline-item img {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
    }

    .timeline-item .content {
      margin-left: 1rem;
    }

    .timeline-item .content h3 {
      font-size: 1.25rem;
      font-weight: bold;
      color: #4b5563;
    }

    .timeline-item .content p {
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    /* For small screens */
    @media (max-width: 640px) {
      .timeline-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .timeline-item .content {
        margin-left: 0;
        margin-top: 1rem;
      }
    }

    function renderTimeline() {
  const timelineEventsContainer = document.getElementById('timelineEvents');
  timelineEvents.forEach((event, index) => {
    const timelineItem = document.createElement('div');
    const isLeftAligned = index % 2 === 0;
    const imageElements = event.images.map(imageUrl => {
    return `<div class="images"><img src="${imageUrl}" alt="Event Image"></div>`;
  }).join('');

    timelineItem.className = `timeline-item flex ${isLeftAligned ? 'flex-row' : 'flex-row-reverse'}`;
    timelineItem.innerHTML = `
      <div class="w-16 h-16 bg-pink-200 rounded-full flex items-center justify-center ${
        isLeftAligned ? 'mr-4' : 'ml-4'
      }">
        <i class="fas fa-heart text-rose-600"></i>
      </div>
      <div class="content flex-1 ${isLeftAligned ? 'text-left' : 'text-right'}">
        <h3 class="font-bold text-lg">${event.title}</h3>
        <p class="text-sm text-gray-500">${event.date}</p>
        <p class="text-base text-gray-700">${event.description}</p>
      </div>
      ${imageElements}
    `;
    timelineEventsContainer.appendChild(timelineItem);
  });
}
